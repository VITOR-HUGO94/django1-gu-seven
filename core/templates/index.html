{% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/estilo.css'%}">

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Django 1 - index</title>
</head>
<body>
     <img class="img" src="{% static 'images/django.png' %} " width="500" height="300"/>

     <h1>Index</h1>
     <h2>Progrmação Web com Django Framework</h2>
     <p>{{ dj }}</p>

     <p>{{ logado }}</p>

<table>
         <thead>
              <tr>
                   <th>Produto</th>
                   <th>Preço</th>
                   <th>Estoque</th>
              </tr>
         </thead>
         <tbody>
         {% for produto in produtos %}
              <tr>
                   <td> <a href="{% url 'produto' produto.id  %}"> {{ produto.nome }}</a></td>
                   <td>{{ produto.preco }}</td>
                   <td>{{ produto.estoque }}</td>

              </tr>

         {% endfor %}
         </tbody>
     </table>
     <button onclick="teste();" > Teste </button>
     <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</body>
</html>
